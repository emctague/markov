<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markov Chain Handler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="split">
      <div class="col">
        <div class="title">Input</div>
        <textarea id="input">
This is a Markov Chain-based text generator.

How to use:

 1. Throw some text in this textbox over here.

 2. Choose a number of words and click the button down *there*.

 3. The generated text will show up on the right.

Please note that your text needs to contain at least one
repeating word in order for the generator to be able to generate
output text. If not, you will be stuck in an infinite loop of
'Working...'.

GitHub: http://github.com/emctague/markov
        </textarea>
      </div>
      <div class="col">
        <div class="title">Output</div>
        <textarea id="output" readonly></textarea>
      </div>
    </div>
    <div class="center">
      <input type="number" id="num" value="30" min="1">
      <button id="run">Generate New Text</button>
    </div>
    <script src="markov.js"></script>
    <script src="ui.js"></script>
  </body>
</html>

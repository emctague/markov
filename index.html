<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markov Chain Handler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="split">
      <div class="col">
        <div class="title">Input</div>
        <textarea id="input"></textarea>
      </div>
      <div class="col">
        <div class="title">Output</div>
        <textarea id="output" readonly></textarea>
      </div>
    </div>
    <div class="center">
      <input type="number" id="num" value="30" min="1">
      <button id="run">Generate New Text</button>
    </div>
    <script src="markov.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
